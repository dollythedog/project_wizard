{% extends "base.html" %}

{% block title %}Create Project - Project Wizard{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Create New Project</h1>
</div>

<form method="post" action="/projects/create" class="project-form">
    <div class="form-group">
        <label for="title">Project Title*</label>
        <input type="text" id="title" name="title" required placeholder="e.g., Office Server Transition">
    </div>
    
    <div class="form-group">
        <label for="project_type">Project Type*</label>
        <input type="text" id="project_type" name="project_type" required placeholder="e.g., HFW Contract Renewal, Q4 Board Meeting, MCA Partnership Discussion">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Brief description of the project..."></textarea>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Project</button>
        <a href="/projects" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
